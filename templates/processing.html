<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Podcast</title>
    <style>
        #log {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Processing Podcast</h1>
    <div id="status">
        <div class="spinner"></div>
        <span>Processing...</span>
    </div>
    <div id="log"></div>

    <script>
        const eventSource = new EventSource("/stream");
        const logDiv = document.getElementById("log");
        const statusDiv = document.getElementById("status");

        eventSource.onmessage = function(event) {
            if (event.data.trim() !== "") {
                logDiv.innerHTML += event.data + "<br>";
                logDiv.scrollTop = logDiv.scrollHeight;
            }
            if (event.data.includes("Processing completed successfully.") || event.data.includes("Error:")) {
                eventSource.close();
                statusDiv.innerHTML = "Processing finished. <a href='/'>Return to home</a>";
            }
        };

        // Start the processing
        fetch("/run_process?rss_url={{ rss_url }}&episode_index={{ episode_index }}");
    </script>
</body>
</html>
